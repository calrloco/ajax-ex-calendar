<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <title>Date</title>
  </head>
  <body>
    <header class="head-cal">
      <i class="fa fa-arrow-left back command" aria-hidden="true"></i>
      <h1 class="calndar-month" data-start="2018-01-01">Gennaio</h1>
      <i class="fa fa-arrow-right forward command" aria-hidden="true"></i>
    </header>
    <div class="container-calnedar"></div>
    <script id="days" type="text/x-handlebars-template">
      <div class="container-days" data-complete="{{dataCompleta}}">
        <p class="day">
          {{day}}
        </p>
        <p class="month">
          {{month}}
        </p>
      </div>
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
